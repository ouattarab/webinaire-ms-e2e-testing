spring.application.name=customer-service
server.port=8084
spring.cloud.discovery.enabled=false
spring.cloud.config.enabled=false
# URL de la base de données MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/customer-db?useSSL=false&serverTimezone=UTC
# Nom d'utilisateur et mot de passe pour MySQL
spring.datasource.username=root
spring.datasource.password=
# Driver JDBC pour MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# JPA et Hibernate
spring.jpa.hibernate.ddl-auto=update
# Dialecte Hibernate spécifique à MySQL
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

spring.docker.compose.enabled=false


